<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management Page</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <!-- Add more table cells if needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
